<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Material test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='/src/index.css'>
    <script src='/dist/bundle.js'>
    </script>
</head>

<body>
    <h1 class="main-heading">How similar are these Science outcomes?</h1>

    <div class="rating-container">
        <md-chip-set>
            <md-suggestion-chip label="Not Similar At All"></md-suggestion-chip>
            <md-input-chip label="Slightly Similar"></md-input-chip>
            <md-filter-chip label="Moderately Similar"></md-filter-chip>
            <md-filter-chip label="Very Similar"></md-filter-chip>
            <md-filter-chip label="Extremely Similar"></md-filter-chip>
        </md-chip-set>
    </div>

    <div class="nav-buttons-container">
        <md-outlined-button>Back</md-outlined-button>
        <md-filled-button>Next</md-filled-button>
    </div>

    <div class="text-field-section">
        <div class="text-field-container">
            <md-outlined-text-field label="Curriculum" value="Value">
            </md-outlined-text-field>
            <md-outlined-text-field label="Year" value="Value">
            </md-outlined-text-field>
            <md-outlined-text-field label="Strand" value="Value">
            </md-outlined-text-field>
            <md-outlined-text-field label="Outcome Code" value="Value">
            </md-outlined-text-field>
            <md-outlined-text-field label="Description" value="Value">
        </div>

        <div class="text-field-container">
            <md-filled-text-field label="Curriculum" value="Value">
            </md-filled-text-field>
            <md-filled-text-field label="Year" value="Value">
            </md-filled-text-field>
            <md-filled-text-field label="Strand" value="Value">
            </md-filled-text-field>
            <md-filled-text-field label="Outcome Code" value="Value">
            </md-filled-text-field>
            <md-filled-text-field label="Description" value="Value">
        </div>

    </div>
</body>

</html>
